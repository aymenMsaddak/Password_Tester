<div class="password-container">
  <label for="password">Password:</label>
  <input type="password" id="password" name="password">
  <div id="password-strength"></div>
  
  <!-- This will appear only when password is strong/very strong -->
  <div id="suggestion-prompt" style="display: none;">
    <p>Do you want to get password suggestions and feedback?</p>
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>
  
  <!-- This will appear only when user clicks Yes -->
  <div id="suggestion-feedback" style="display: none;">
    <h4>Password Feedback:</h4>
    <div id="feedback-content"></div>
    
    <h4>Suggested Stronger Password:</h4>
    <div id="suggested-password"></div>
    <button id="use-suggestion">Use this suggestion</button>
  </div>
</div>
